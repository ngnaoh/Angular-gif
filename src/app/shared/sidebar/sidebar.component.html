<div class="dark border-right p-3">
  <h1 class="mb-4 uppercase">Historical</h1>
  <!-- <app-theme-toggle></app-theme-toggle> -->

  <hr />
  <div class="flex flex-col gap-2 my-5">
    <button
      type="button"
      (click)="trending()"
      class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-8 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    >
      Trending
    </button>
    <button
      type="button"
      (click)="search(item)"
      *ngFor="let item of history"
      (click)="trending()"
      class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-8 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
